                    function determineRankInput(rate){

                        if (rate > 65) {
                        rank = "Global Elite"
                        } else  if (rate > 55) {
                        rank = "Supreme"
                        }
                        else  if (rate > 50) {
                        rank = "LEM"
                        }
                        else  if (rate > 45) {
                        rank = "LE"
                        }
                        else  if (rate > 40) {
                        rank = "DMG"
                        }
                        else  if (rate > 35) {
                        rank = "MGE"
                        }
                        else  if (rate > 32) {
                        rank = "MG2"
                        }
                        else  if (rate > 28) {
                        rank = "MG"
                        }
                        else  if (rate > 26) {
                        rank = "NovaMaster"
                        }
                        else  if (rate > 24) {
                        rank = "Nova3"
                        }
                        else  if (rate > 22) {
                        rank = "Nova2"
                        }
                        else  if (rate > 20) {
                        rank = "Nova1"
                        }
                        else  if (rate > 18) {
                        rank = "SilverEliteMaster"
                        }
                        else  if (rate > 16) {
                        rank = "SilverElite"
                        }
                        else  if (rate > 14) {
                        rank = "Silver3"
                        }
                        else  if (rate > 12) {
                        rank = "Silver2"
                        }
                        else if(rate < 12){
                        rank = "Silver1"
                        }
                        else{
                        alert("fuck")
                        rank = "Something went wrong - Please Report this bug in the main menu :)"
                        }
                        return rank
                        }
